<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <style>
    :root {
      --bg-color: #f0f8ff;
      --text-color: #000;
      --box-color: #e6ffff;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #fff;
      --box-color: #1e1e1e;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      transition: all 0.3s ease;
    }
    .box {
      background: var(--box-color);
      padding: 30px;
      display: inline-block;
      border-radius: 15px;
    }
    select, input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    img.flag {
      width: 24px;
      height: 16px;
      vertical-align: middle;
      margin-right: 5px;
    }
    #history {
      margin-top: 20px;
      text-align: left;
      max-width: 400px;
      margin-inline: auto;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #444;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <h2>ðŸ’± Currency Converter</h2>
  <div class="box">
    <input type="number" id="amount" placeholder="Enter amount" />
    <br>
    <select id="fromCurrency"></select>
    to
    <select id="toCurrency"></select>
    <br>
    <button onclick="convert()">Convert</button>
    <h3 id="result"></h3>
    <div id="history">
      <h4>Conversion History:</h4>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    const currencyList = {
      "USD": "us",
      "INR": "in",
      "EUR": "eu",
      "GBP": "gb",
      "JPY": "jp",
      "CNY": "cn",
      "AUD": "au",
      "CAD": "ca"
    };

    const fromCurrency = document.getElementById("fromCurrency");
    const toCurrency = document.getElementById("toCurrency");
    const historyList = document.getElementById("historyList");

    function createOption(code) {
      const option = document.createElement("option");
      option.value = code;
      option.innerHTML = `<img class="flag" src="https://flagsapi.com/${currencyList[code].toUpperCase()}/flat/24.png"> ${code}`;
      option.text = code;
      return option;
    }

    Object.keys(currencyList).forEach(code => {
      fromCurrency.appendChild(createOption(code));
      toCurrency.appendChild(createOption(code));
    });

    fromCurrency.value = "USD";
    toCurrency.value = "INR";

    async function convert() {
      const amount = document.getElementById("amount").value;
      const from = fromCurrency.value;
      const to = toCurrency.value;

      if (!amount || amount <= 0) {
        alert("Please enter a valid amount!");
        return;
      }

      try {
        const res = await fetch(`https://open.er-api.com/v6/latest/${from}`);
        const data = await res.json();
        const rate = data.rates[to];
        const converted = (amount * rate).toFixed(2);
        const resultText = `âœ… ${amount} ${from} = ${converted} ${to}`;
        document.getElementById("result").innerText = resultText;
        addToHistory(resultText);
      } catch (error) {
        document.getElementById("result").innerText = "âŒ Conversion failed. Try again!";
      }
    }

    function addToHistory(entry) {
      const li = document.createElement("li");
      li.textContent = entry;
      historyList.prepend(li);
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute("data-theme");
      if (currentTheme === "dark") {
        document.documentElement.removeAttribute("data-theme");
      } else {
        document.documentElement.setAttribute("data-theme", "dark");
      }
    }
  </script>
</body>
</html>
